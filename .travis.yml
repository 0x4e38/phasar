language: c++


addons:
  apt:
    packages:
      - clang-5.0
      - libclang-5.0-dev
      - llvm-5.0
      - llvm-5.0-dev
      - sqlite3 
      - libsqlite3-dev 
      - bear 
      - python3 
      - git 
      - cmake 
      - zlib1g-dev 
      - libncurses5-dev 
      - graphviz 
      - doxygen 
      - libcurl4-gnutls-dev 
      - libboost1.62-all-dev 
      - libboost1.62-dev 
      - libboost-dev 
      - libmysqlcppconn-dev
    sources: &sources
      - ubuntu-toolchain-r-test
      - llvm-toolchain-trusty main

matrix:
  include:
  
  os:
    - linux
      dist: xenial
      sudo: enabled
      compiler:
          - g++
          - clang++
    - osx
      osx_image: xcode8

branches:
  development

# commands that need to be run before installing the dependencies
# before_install:

# install all dependencies 
install: 
  - export PATH="/usr/lib/llvm-5.0/bin:$PATH"
  - git submodule update --init --recursive

# commands that need to be run before execution
# before_script

# build all interesting targets
script: 
  - mkdir -p build
  - cd build
  - echo "checking RAM"
  - cat /proc/meminfo
  - echo "checking CPU(s)"
  - cat /proc/cpuinfo
  - cmake -G "Unix Makefiles" -DBUILD_SHARED_LIBS=OFF -DCMAKE_EXPORT_COMPILE_COMMANDS=ON -DPHASAR_BUILD_UNITTESTS=ON -DPHASAR_BUILD_DOC=ON ..
  - make -j2
# Fix the unit tests first 
#  - make test
